<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Galindo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <script src="scripts/config.js" defer></script>
    <script src="scripts/game-scripts.js" defer></script>
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <div class="root-container">
        <header id="header">
            <h1>Test your typing skills !</h1>
            <nav>
                <ul id="nav-ul">
                    <li><a href="">Home</a></li>
                    <li><a href="">Highscores</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="container">
                <div id="score-section">Score: </div>
                <div id="main-game">
                    <div id="wordChosen">
                        
                    </div>
                    <div id="user-input">
                        <input type="text" id="word-tapped" placeholder="Type here"/>
                        <button type="submit" class="button" id="submit-word">Send</button>
                    </div>
                    <div id="timer-section">
                        <button type="text" id="strButton">Start</button>
                        <div id="timer"></div>
                        <div id="timer-bar"></div>
                    </div>
                </div>
                <div id="choose-mode">
                    <fieldset id = "choose-diff-fieldset">
                        <legend>Choose game difficulty</legend>
                    
                        <div id="set-diff">
                            <input type="radio" id="easy" name="difficulty" value="Easy" checked/>
                            <label for="easy" style="color: green;">Easy</label>
                        </div>
                    
                        <div id="set-diff">
                            <input type="radio" id="medium" name="difficulty" value="Medium" />
                            <label for="medium" style="color: orange;">Medium</label>
                        </div>
                    
                        <div id="set-diff">
                            <input type="radio" id="hard" name="difficulty" value="Hard" />
                            <label for="hard" style="color: red;">Hard</label>
                        </div>
                        <div>
                            <button type="submit" id="sbtButton" class="button">Submit</button>
                        </div>
                    </fieldset>
                </div>
            </div>
        </main>
        <footer>
            <div id="footer">@Copyright Qlex</div>
        </footer>
    </div>
</body>
</html>
